<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Gerador de Ciclos</title>
</head>

<body>

    <div class="container">

        <h1>Gerador de Ciclos para programação CNC</h1>
        <h3>Linguagem Mach 9</h3>

        <!-- POSSÍVEL FUTURA ATUALIZAÇÃO -->
        <!-- <div class="secao" id="linguagemCNC">
            <label for="linguagemCNC">Qual a Linguagem desejada:</label>

            <select name="linguagemCNC" id="select_linguagem" class="dropdown">
                <option selected disabled value="">Selecione</option>
                <option value="mach9">Mach 9</option>
            </select>
        </div> -->

        <div class="section" id="cycle_type">
            <label for="cycle_type">Qual o tipo de ciclo:</label>

            <select name="cycle_type" id="select_cycle" class="dropdown" onchange="updateCycle()">
                <option selected disabled value="">Selecione</option>
                <option value="thinning">Ciclo de Desbaste</option>
                <option value="facing">Ciclo de Faceamento</option>
                <!-- <option value="screw_thread">Ciclo de Rosca</option> -->
            </select>
        </div>

        <div id="thinning" class="section">

            <div class="cycle_information">
                <label>Diâmetro de referência para início de torneamento:</label>
                <input type="number" id="initial_diameter">
            </div>

            <div class="cycle_information">
                <label>Comprimento de referência para início de torneamento:</label>
                <input type="number" id="starting_length">
            </div>

            <div class="cycle_information">
                <label>Sobremetal para acabamento no eixo X (diâmetro):</label>
                <input type="number" id="X_axis_finishing_allowance">
            </div>

            <div class="cycle_information">
                <label>Sobremetal para acabamento no eixo Z:</label>
                <input type="number" id="Z_axis_finishing_allowance">
            </div>

            <div class="cycle_information">
                <label>Incremento por passada (diâmetro):</label>
                <input type="number" id="increment_per_pass">
            </div>

            <div class="cycle_information">
                <label>Subprograma que contém as dimensões de acabamento do perfil da peça:</label>
                <input type="text" id="subProgram">
            </div>

            <div class="cycle_information">
                <label>Avanço programado para desbaste:</label>
                <input type="number" id="advance_in_roughing">
            </div>

            <div class="cycle_information">
                <input type="checkbox" class="checkbox" id="pre_finishing" value="pre_finishing">
                <label for="pre_finishing">Pré Acabamento</label>
            </div>

            <button class="cycle_information" onclick="generateRoughingCode()">Gerar Código</button>

            <div class="result" id="roughing_result"></div>

        </div>

        
        <div id="facing" class="section">

            <div class="cycle_information">
                <label>Diâmetro final:</label>
                <input type="number" id="final_diameter_of_facing">
            </div>

            <div class="cycle_information">
                <label>Posiçâo final:</label>
                <input type="number" id="end_position_of_facing">
            </div>

            <div class="cycle_information">
                <label>Incremento por passada em Z:</label>
                <input type="number" id="increment_per_facing_pass">
            </div>

            <div class="cycle_information">
                <label>Avanço:</label>
                <input type="number" id="advance_in_facing">
            </div>

            <div class="cycle_information">
                <input type="checkbox" class="checkbox" id="tool_angular_indent" value="tool_angular_indent">
                <label for="tool_angular_indent">Recuo Angular da Ferramenta</label>
            </div>

            <button class="cycle_information" onclick="generateFacingCode()">Gerar Código</button>

            <div class="result" id="result_facing"></div>

        </div>

    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
