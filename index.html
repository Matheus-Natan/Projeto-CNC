<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Gerador de Ciclos</title>
</head>

<body>

    <div class="container">

        <h1>Gerador de Ciclos para programação CNC</h1>
        <h3>Linguagem Mach 9</h3>

        <!-- POSSÍVEL FUTURA ATUALIZAÇÃO -->

            <label for="linguagemCNC">Qual a Linguagem desejada:</label>

            <select name="linguagemCNC" id="select_linguagem" class="dropdown">
                <option selected disabled value="">Selecione</option>
                <option value="mach9">Mach 9</option>
            </select>
        </div> -->

        <div class="secao" id="tipoDeCiclo">
            <label for="tipoDeCiclo">Qual o tipo de ciclo:</label>

            <select name="tipoDeCiclo" id="select_ciclo" class="dropdown" onchange="updateCycle()">
                <option selected disabled value="">Selecione</option>
                <option value="desbaste">Ciclo de Desbaste</option>
                <option value="faceamento">Ciclo de Faceamento</option>
                <option value="rosca">Ciclo de Rosca</option>
            </select>
        </div>

        <div id="desbaste" class="secao">

            <div class="informacao_ciclo">
                <label>Diâmetro de referência para início de torneamento:</label>
                <input type="number" id="diametroInicial">
            </div>

            <div class="informacao_ciclo">
                <label>Comprimento de referência para início de torneamento:</label>
                <input type="number" id="comprimentoInicial">
            </div>

            <div class="informacao_ciclo">
                <label>Sobremetal para acabamento no eixo X (diâmetro):</label>
                <input type="number" id="sobremetalAcabamentoX">
            </div>

            <div class="informacao_ciclo">
                <label>Sobremetal para acabamento no eixo Z:</label>
                <input type="number" id="sobremetalAcabamentoZ">
            </div>

            <div class="informacao_ciclo">
                <label>Incremento por passada (diâmetro):</label>
                <input type="number" id="incrementoPorPassada">
            </div>

            <div class="informacao_ciclo">
                <label>Subprograma que contém as dimensões de acabamento do perfil da peça:</label>
                <input type="text" id="subPrograma">
            </div>

            <div class="informacao_ciclo">
                <label>Avanço programado para desbaste:</label>
                <input type="number" id="avanço">
            </div>

            <div class="informacao_ciclo">
                <input type="checkbox" class="checkbox" id="preAcabamento" value="preAcabamento">
                <label for="preAcabamento">Pré Acabamento</label>
            </div>

            <button class="informacao_ciclo" onclick="generateRoughingCode()">Gerar Código</button>

            <div class="resultado" id="resultadoDesbaste"></div>

        </div>

        
        <div id="faceamento" class="secao">

            <div class="informacao_ciclo">
                <label>Diâmetro final:</label>
                <input type="number" id="diametroFinalFaceamento">
            </div>

            <div class="informacao_ciclo">
                <label>Posiçâo final:</label>
                <input type="number" id="posiçãoFinalFaceamento">
            </div>

            <div class="informacao_ciclo">
                <label>Incremento por passada em Z:</label>
                <input type="number" id="incrementoPorPassadaFaceamento">
            </div>

            <div class="informacao_ciclo">
                <label>Avanço:</label>
                <input type="number" id="avancoFaceamento">
            </div>

            <div class="informacao_ciclo">
                <input type="checkbox" class="checkbox" id="recuoAngularFerramenta" value="recuoAngularFerramenta">
                <label for="recuoAngularFerramenta">Recuo Angular da Ferramenta</label>
            </div>

            <button class="informacao_ciclo" onclick="generateFacingCode()">Gerar Código</button>

            <div class="resultado" id="resultadoFaceamento"></div>

        </div>

    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
